<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThankYou Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#0b0b0b;
  --panel:#120000;
  --text:#ff3333;
  --accent:#ff1a1a;
  --button:#1a1a1a;
}
.light{
  --bg:#f4ead5;
  --panel:#fff6df;
  --text:#222;
  --accent:#cc0000;
  --button:#ffffff;
}
body{
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  text-align:center;
  margin:0;
  padding:10px;
  transition:0.5s;
  overflow-x:hidden;
}
h1,h2,h3{
  color:var(--accent);
  text-shadow:0 0 8px var(--accent);
}
button{
  padding:12px;
  margin:6px;
  background:var(--button);
  color:var(--text);
  border:1px solid var(--accent);
  cursor:pointer;
  border-radius:6px;
}
button:hover:not(:disabled){
  box-shadow:0 0 10px var(--accent);
  transform:scale(1.05);
}
button:disabled{opacity:.5}
#thankyou{
  width:220px;
  height:220px;
  border-radius:50%;
  font-size:22px;
  background:#b30000;
  color:white;
  border:3px solid var(--accent);
  animation:pulse 2s infinite, glow 3s infinite alternate;
  position:relative;
  overflow:hidden;
}
.panel{
  display:inline-block;
  width:300px;
  margin:8px;
  padding:8px;
  background:var(--panel);
  border-radius:8px;
  border:1px solid #660000;
  box-shadow:0 0 15px #330000;
}
.golden{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(45deg,gold,red);
  color:black;
  font-weight:bold;
  border:2px solid gold;
  animation:glow 1s infinite alternate;
  z-index:1000;
}
.floating{
  position:absolute;
  font-size:20px;
  font-weight:bold;
  color:yellow;
  pointer-events:none;
  animation:floatUp 1s ease-out forwards;
}
@keyframes floatUp{
  0% {opacity:1; transform:translate(0,0);}
  100% {opacity:0; transform:translate(var(--dx,0px), -50px);}
}
ul{list-style:none;padding:0;margin:0}
@keyframes pulse{50%{transform:scale(1.05)}}
@keyframes glow{from{box-shadow:0 0 10px red}to{box-shadow:0 0 25px crimson}}
#themeToggle{position:fixed;top:10px;right:10px;padding:8px;}
@media(max-width:600px){
  .panel{width:90%;display:block;margin:10px auto;}
  #thankyou{width:180px;height:180px;font-size:18px;}
}
</style>
</head>
<body>

<button id="themeToggle">Toggle Theme</button>

<h1>ThankYou Clicker</h1>
<h2><span id="count">0</span> ThankYous</h2>
<p>
  <span id="tps">0</span> per second<br>
  Prestige: <span id="prestige">0</span> (+<span id="pbonus">0</span>%)
</p>

<button id="thankyou" title="">THANK YOU</button>

<div>
  <div class="panel">
    <h3>Buildings</h3>
    <div id="buildings"></div>
  </div>
  <div class="panel">
    <h3>Upgrades</h3>
    <div id="upgrades"></div>
  </div>
  <div class="panel">
    <h3>Achievements</h3>
    <ul id="achievements"></ul>
  </div>
</div>

<button onclick="prestigeReset()">Prestige Reset (1,000,000)</button>

<script>
let thankYous=0, perClick=1, prestige=0, playTime=0, goldenActive=false;
let lastSave=Date.now();

// =======================
// Buildings
// =======================
const buildings=[
 {name:"Leg Day",count:0,base:10,cps:1},
 {name:"Team Yes Yes",count:0,base:100,cps:5},
 {name:"School",count:0,base:1000,cps:25},
 {name:"Granny",count:0,base:10000,cps:250},
 {name:"Allen",count:0,base:1000000,cps:100000}
];

// =======================
// Upgrades
// =======================
const upgrades=[
 {name:"Double Clicks",cost:100,bought:false,effect:()=>{perClick*=2;}},
 {name:"Leg Day Boost",cost:500,bought:false,effect:()=>{buildings[0].cps*=2;}}
];

// =======================
// Achievements
// =======================
const achievements=[
 {name:"First Thanks",cond:()=>thankYous>=1},
 {name:"1,000 Thanks",cond:()=>thankYous>=1000},
 {name:"Millionaire",cond:()=>thankYous>=1000000},
 {name:"Chris",cond:()=>playTime>=3600} // 1 hour achievement
];

function hasChris(){return playTime>=3600;}

// =======================
// Prestige bonus
// =======================
const prestigeBonus = () => {
  let bonus = 1 + prestige*0.05; 
  if(hasChris()) bonus += prestige*0.025;
  return bonus;
};

const cps = () => buildings.reduce((a,b)=>a+b.count*b.cps,0) * prestigeBonus();
const buildingCost = b => Math.floor(b.base * Math.pow(1.15, b.count));

// =======================
// DOM elements
// =======================
const count = document.getElementById("count");
const tps = document.getElementById("tps");
const prestigeEl = document.getElementById("prestige");
const pbonus = document.getElementById("pbonus");
const buildingsDiv = document.getElementById("buildings");
const upgradesDiv = document.getElementById("upgrades");
const achievementsList = document.getElementById("achievements");
const thankyou = document.getElementById("thankyou");
const themeToggle = document.getElementById("themeToggle");

// =======================
// Number formatting
// =======================
function formatNumber(n){
  if(n>=1e9) return (n/1e9).toFixed(2)+'B';
  if(n>=1e6) return (n/1e6).toFixed(2)+'M';
  if(n>=1e3) return (n/1e3).toFixed(1)+'K';
  return Math.floor(n);
}

// =======================
// Show floating numbers on click
// =======================
function showFloating(num){
  const f = document.createElement("div");
  f.className="floating";
  f.textContent = "+" + formatNumber(num);
  f.style.setProperty('--dx', (Math.random()*50-25)+"px");
  thankyou.appendChild(f);
  setTimeout(()=>f.remove(),1000);
}

// =======================
// Update tooltip
// =======================
function updateTooltip(){
  let gain = perClick * prestigeBonus();
  thankyou.title = `+${formatNumber(gain)} per click\n${formatNumber(cps())} per second`;
}

// =======================
// Main button click
// =======================
thankyou.onclick = () => {
  let gain = perClick * prestigeBonus();
  thankYous += gain;
  showFloating(gain);
  updateDisplay();
  updateTooltip();
};

// =======================
// Buy buildings & upgrades
// =======================
function buyBuilding(i){
  let b = buildings[i], c = buildingCost(b);
  if(thankYous >= c){ thankYous -= c; b.count++; updateBuildings(); }
  updateDisplay();
  updateTooltip();
}

function buyUpgrade(i){
  let u = upgrades[i];
  if(!u.bought && thankYous >= u.cost){
    thankYous -= u.cost; u.bought = true; u.effect();
    updateUpgrades();
  }
  updateDisplay();
  updateTooltip();
}

// =======================
// Prestige reset
// =======================
function prestigeReset(){
  if(thankYous < 1000000) return;
  if(!confirm("Are you sure you want to prestige? This will reset all progress!")) return;
  prestige++; thankYous=0; perClick=1;
  buildings.forEach(b=>b.count=0);
  upgrades.forEach(u=>u.bought=false);
  buildings[0].cps = 1;
  updateAll();
}

// =======================
// Update displays
// =======================
function updateBuildings(){
  buildingsDiv.innerHTML="";
  buildings.forEach((b,i)=>{
    let btn=document.createElement("button");
    btn.textContent=`${b.name} (${b.count}) - ${formatNumber(buildingCost(b))} | +${formatNumber(b.cps)} cps`;
    btn.onclick=()=>buyBuilding(i);
    buildingsDiv.appendChild(btn);
    buildingsDiv.appendChild(document.createElement("br"));
  });
}

function updateUpgrades(){
  upgradesDiv.innerHTML="";
  upgrades.forEach((u,i)=>{
    let btn=document.createElement("button");
    btn.textContent=`${u.name} (${formatNumber(u.cost)})`;
    btn.disabled=u.bought;
    btn.onclick=()=>buyUpgrade(i);
    upgradesDiv.appendChild(btn);
    upgradesDiv.appendChild(document.createElement("br"));
  });
}

function updateAchievements(){
  achievementsList.innerHTML="";
  achievements.forEach(a=>{
    if(a.cond()){
      let li=document.createElement("li");
      li.textContent=a.name;
      achievementsList.appendChild(li);
    }
  });
}

function updateDisplay(){
  count.textContent = formatNumber(thankYous);
  tps.textContent = formatNumber(cps());
  prestigeEl.textContent = prestige;
  pbonus.textContent = Math.round((prestige*0.05 + (hasChris()?prestige*0.025:0))*100);
}

// =======================
// Game loop
// =======================
function updateProgress(){
  let now = Date.now();
  let elapsed = (now-lastSave)/1000;
  lastSave = now;
  thankYous += cps()*elapsed;
  playTime += elapsed;
}

function updateAll(){
  updateBuildings();
  updateUpgrades();
  updateAchievements();
  updateDisplay();
  updateTooltip();
  save();
}

// =======================
// Golden button
// =======================
setInterval(()=>{
  if(Math.random()<0.05 && !goldenActive){
    goldenActive=true;
    let g=document.createElement("button");
    g.textContent="GOLDEN THANK YOU!";
    g.className="golden";
    g.onclick=()=>{ updateProgress(); thankYous += cps()*10; goldenActive=false; g.remove(); updateDisplay(); updateTooltip(); }
    document.body.appendChild(g);
    setTimeout(()=>{ if(goldenActive){ goldenActive=false; g.remove(); }},5000);
  }
},30000);

// =======================
// Save/load
// =======================
function save(){
  localStorage.setItem("tySave",JSON.stringify({
    thankYous,
    perClick,
    prestige,
    playTime,
    buildings: buildings.map(b => ({ ...b })),
    upgrades: upgrades.map(u => ({ name: u.name, bought: u.bought })),
    lastSave
  }));
}

function load(){
  let s = localStorage.getItem("tySave");
  if(!s) return;
  let d = JSON.parse(s);

  thankYous = d.thankYous;
  perClick = d.perClick;
  prestige = d.prestige;
  playTime = d.playTime;
  lastSave = d.lastSave;

  d.buildings.forEach((b,i)=>{ buildings[i].count = b.count; buildings[i].cps = b.cps; });
  d.upgrades.forEach((u,i)=>{ upgrades[i].bought = u.bought; });
  upgrades.forEach(u=>{ if(u.bought && typeof u.effect === "function") u.effect(); });

  updateAll();
}

// =======================
// Theme toggle
// =======================
themeToggle.onclick = ()=>document.body.classList.toggle("light");

// =======================
// Start game
// =======================
load();
updateAll();
setInterval(()=>{
  updateProgress();
  updateDisplay();
  updateTooltip();
  save();
},1000);

</script>

</body>
  </html>
