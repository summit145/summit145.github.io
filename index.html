<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Many Thank Yous Can Jill Bobby Do?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background:linear-gradient(#f2eecb,#fff8e1);overflow:hidden;}
#game-container{display:flex;flex-direction:column;align-items:center;width:100vw;height:100vh;padding:10px;box-sizing:border-box;text-align:center;overflow:hidden;}
h1{font-size:5vw;margin:5px;text-align:center;}
#thankCount{font-size:6vw;font-weight:bold;margin:10px 0;text-shadow:2px 2px #ffe066;}
#comboDisplay{font-size:4vw;font-weight:bold;color:red;margin-bottom:5px;}
#tpsDisplay{font-size:4vw;font-weight:bold;color:#555;margin-bottom:5px;}
#thankYouButton{width:35vw;height:35vw;min-width:80px;min-height:80px;max-width:200px;max-height:200px;background:#ffcc00;border:none;font-size:8vw;border-radius:50%;cursor:pointer;box-shadow:0 8px #b38f00;margin:15px 0;transition:all 0.1s;animation:glow 2s infinite alternate;position:relative;}
#thankYouButton:active{transform:translateY(4px);box-shadow:0 2px #b38f00;}
#thankYouButton.superGlow { box-shadow: 0 0 30px 10px magenta, 0 0 50px 20px yellow; transition: box-shadow 0.3s; }
@keyframes glow{0%{box-shadow:0 8px 20px #ffd700,0 0 10px #ffcc00;}100%{box-shadow:0 8px 30px #ffdd33,0 0 20px #ffcc00;}}
.upgrade{width:90%;max-width:500px;background:#eee;border-radius:12px;padding:12px;margin:5px 0;cursor:pointer;display:flex;align-items:center;justify-content:space-between;transition:all 0.3s;font-weight:bold;opacity:0.9;position:relative;}
.upgrade:hover{background:#ffd;transform:scale(1.05);box-shadow:0 0 15px #ffcc00;}
.upgrade img{width:50px;height:50px;margin-right:15px;border-radius:5px;}
.disabled{opacity:0.4;cursor:not-allowed;}
#upgrades,#achievements,#stats{width:100%;max-height:20vh;overflow-y:auto;margin-bottom:10px;}
#tabs{display:flex;justify-content:center;margin-bottom:10px;}
.tab{background:#ffdd33;margin:0 5px;padding:5px 10px;border-radius:10px;cursor:pointer;font-weight:bold;box-shadow:0 3px #b38f00;}
.tab.active{background:#ffe066;}
.floatingText{position:absolute;font-size:20px;font-weight:bold;color:#ff6600;animation:floatUp 1s forwards;pointer-events:none;text-shadow:1px 1px #fff;}
@keyframes floatUp{0%{opacity:1;transform:translateY(0) scale(1);}50%{transform:translateY(-30px) scale(1.2);}100%{opacity:0;transform:translateY(-60px) scale(1);}}
.particle{position:absolute;width:8px;height:8px;background:#ffcc00;border-radius:50%;animation:particleMove 1s forwards;pointer-events:none;}
@keyframes particleMove{0%{opacity:1;transform:translate(0,0);}100%{opacity:0;transform:translate(var(--dx),var(--dy));}}
button#prestigeButton{margin-top:10px;padding:10px 20px;font-size:4vw;border-radius:12px;cursor:pointer;background:#ffdd33;border:none;box-shadow:0 5px #b38f00;font-weight:bold;transition:all 0.2s;}
button#prestigeButton:hover{background:#ffe066;transform:scale(1.05);box-shadow:0 6px #b38f00;}
.achievement-unlock{color:#ff9900;font-weight:bold;text-shadow:1px 1px #fff;animation:flashAchievement 1s ease;}
@keyframes flashAchievement{0%{transform:scale(1);}50%{transform:scale(1.5);}100%{transform:scale(1);}}
.frenzy{animation: frenzyGlow 0.3s infinite alternate;}
@keyframes frenzyGlow{0%{box-shadow:0 8px 20px red,0 0 10px yellow;}50%{box-shadow:0 8px 30px orange,0 0 20px yellow;}}
.upgrade:hover::after{content:'‚ú®';position:absolute;font-size:1.2em;animation:sparkle 0.5s ease-out;}
@keyframes sparkle{0%{opacity:1;transform:translateY(0) scale(1);}100%{opacity:0;transform:translateY(-20px) scale(1.5);}}
</style>
</head>
<body>
<div id="game-container">
<h1>How Many Thank Yous Can Jill Bobby Do?</h1>
<div id="thankCount">Thank Yous: 0</div>
<div id="comboDisplay"></div>
<div id="tpsDisplay">TPS: 0</div>
<button id="thankYouButton">üôè</button>
<div id="tabs">
¬† <div class="tab active" data-page="main">Main</div>
¬† <div class="tab" data-page="special">Special</div>
¬† <div class="tab" data-page="click">Click Upgrades</div>
¬† <div class="tab" data-page="stats">Stats</div>
</div>
<div id="upgrades"></div>
<div id="achievements"></div>
<div id="stats" style="display:none;"></div>
<button id="prestigeButton">Prestige</button>

<audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="upgradeSound" src="https://freesound.org/data/previews/64/64585_634166-lq.mp3"></audio>
<audio id="goldSound" src="https://freesound.org/data/previews/341/341695_624996-lq.mp3"></audio>
<audio id="superGoldSound" src="https://freesound.org/data/previews/342/342756-624996-lq.mp3"></audio>

<script>
// --- Game State ---
let thankYous=parseFloat(localStorage.getItem('thankYous')||0);
let totalThankYous=parseFloat(localStorage.getItem('totalThankYous')||0);
let thankPerClick=parseFloat(localStorage.getItem('thankPerClick')||1);
let thankPerSecond=parseFloat(localStorage.getItem('thankPerSecond')||0);
let prestigeMultiplier=parseFloat(localStorage.getItem('prestigeMultiplier')||1);
let totalClicks=parseInt(localStorage.getItem('totalClicks')||0);
let frenzyActive=false;
let currentPage='main';
let comboMultiplier=1;
let lastClickTime=0;
const comboTimeout=2000;

// --- Offline Progress ---
let lastSaveTime = parseInt(localStorage.getItem('lastSaveTime') || Date.now());
let now = Date.now();
let offlineSeconds = (now - lastSaveTime)/1000;
if(offlineSeconds>0){
¬† ¬† let offlineGain = offlineSeconds * thankPerSecond * prestigeMultiplier;
¬† ¬† thankYous += offlineGain;
¬† ¬† totalThankYous += offlineGain;
¬† ¬† if(offlineGain>0){alert(`+${Math.floor(offlineGain)} Thank Yous earned offline!`);}
}

// --- Upgrades ---
let upgrades=[
{name:'Leg Day', cost:10, tps:1, amount:parseInt(localStorage.getItem('Leg Day')||0), img:'https://i.imgur.com/1eN3Fz0.png', page:'main'},
{name:'Yes! Yes!', cost:100, tps:10, amount:parseInt(localStorage.getItem('Yes! Yes!')||0), img:'https://i.imgur.com/NTFj0kF.png', page:'main'},
{name:'Chris', cost:1000, tps:100, amount:parseInt(localStorage.getItem('Chris')||0), img:'https://i.imgur.com/4k5OqYh.png', page:'special'},
{name:'Allen', cost:1000000, tps:5000, amount:parseInt(localStorage.getItem('Allen')||0), img:'https://i.imgur.com/1eN3Fz0.png', page:'special'}
];

// --- Click Upgrades ---
let clickUpgrades = [
{name:'Sticky Fingers', cost:50, multiplier:2, bought:parseInt(localStorage.getItem('Sticky Fingers')||0)},
{name:'Turbo Hands', cost:500, multiplier:5, bought:parseInt(localStorage.getItem('Turbo Hands')||0)},
{name:'Lightning Fingers', cost:5000, multiplier:10, bought:parseInt(localStorage.getItem('Lightning Fingers')||0)}
];

// --- Achievements ---
let achievements=[
{name:'First Thank You!', achieved:totalThankYous>=1, condition:()=>totalThankYous>=1},
{name:'100 Thank Yous!', achieved:totalThankYous>=100, condition:()=>totalThankYous>=100},
{name:'1000 Thank Yous!', achieved:totalThankYous>=1000, condition:()=>totalThankYous>=1000},
{name:'Millionaire!', achieved:totalThankYous>=1000000, condition:()=>totalThankYous>=1000000},
{name:'Billionaire!', achieved:totalThankYous>=1e9, condition:()=>totalThankYous>=1e9}
];

// --- Tabs ---
document.querySelectorAll('.tab').forEach(tab => {
¬† tab.addEventListener('click', () => {
¬† ¬† document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
¬† ¬† tab.classList.add('active');
¬† ¬† currentPage = tab.dataset.page;
¬† ¬† document.getElementById('stats').style.display = 'none';
¬† ¬† if(currentPage === 'stats') { updateStatsUI(); } else { updateUI(); }
¬† });
});

// --- Update UI ---
function updateUI(){
document.getElementById('thankCount').innerText=`Thank Yous: ${Math.floor(thankYous)}`;
document.getElementById('comboDisplay').innerText = comboMultiplier>1?'Combo x'+comboMultiplier:'';
document.getElementById('tpsDisplay').innerText = 'TPS: ' + Math.floor(thankPerSecond * prestigeMultiplier * (frenzyActive ? 10 : 1));

const upgradesDiv=document.getElementById('upgrades'); upgradesDiv.innerHTML='';

if(currentPage==='main' || currentPage==='special'){
¬† ¬† upgrades.filter(u=>u.page===currentPage).forEach((upg,index)=>{
¬† ¬† ¬† ¬† const button=document.createElement('div');
¬† ¬† ¬† ¬† button.className='upgrade'+(thankYous>=upg.cost?'':' disabled');
¬† ¬† ¬† ¬† button.innerHTML=`<div style="display:flex;align-items:center;"><img src="${upg.img}" alt="${upg.name}"> ${upg.name} (${upg.amount})</div><div>Cost: ${upg.cost}</div>`;
¬† ¬† ¬† ¬† if(thankYous>=upg.cost){button.onclick=()=>buyUpgrade(upgrades.indexOf(upg));}
¬† ¬† ¬† ¬† upgradesDiv.appendChild(button);
¬† ¬† });
}else if(currentPage==='click'){
¬† ¬† clickUpgrades.forEach(cu=>{
¬† ¬† ¬† ¬† const button=document.createElement('div');
¬† ¬† ¬† ¬† button.className='upgrade'+(thankYous>=cu.cost?'':' disabled');
¬† ¬† ¬† ¬† button.innerHTML=`<div>${cu.name} (x${cu.multiplier}) Bought: ${cu.bought}</div><div>Cost: ${cu.cost}</div>`;
¬† ¬† ¬† ¬† if(thankYous>=cu.cost){
¬† ¬† ¬† ¬† ¬† ¬† button.onclick=()=>{
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† thankYous-=cu.cost;
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† thankPerClick *= cu.multiplier;
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† cu.bought++;
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† cu.cost = Math.floor(cu.cost*1.5);
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† localStorage.setItem(cu.name,cu.bought);
¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† playSound('upgrade'); createParticles(10); updateUI();
¬† ¬† ¬† ¬† ¬† ¬† };
¬† ¬† ¬† ¬† }
¬† ¬† ¬† ¬† upgradesDiv.appendChild(button);
¬† ¬† });
}

const achievementsDiv=document.getElementById('achievements'); achievementsDiv.innerHTML='';
achievements.forEach(a=>{const div=document.createElement('div'); div.className=a.achieved?'achievement-unlock':''; div.innerText=`${a.achieved?'üèÜ':'üîí'} ${a.name}`; achievementsDiv.appendChild(div);});
saveGame();
}

// --- Stats UI ---
function updateStatsUI(){
const statsDiv=document.getElementById('stats');
statsDiv.style.display='block';
statsDiv.innerHTML=`
<p>Total Thank Yous Earned: ${Math.floor(totalThankYous)}</p>
<p>Total Clicks: ${totalClicks}</p>
<p>Current TPS: ${Math.floor(thankPerSecond * prestigeMultiplier * (frenzyActive ? 10 : 1))}</p>
<p>Current Prestige Multiplier: ${prestigeMultiplier}x</p>
<button id="resetButton" style="margin-top:10px;padding:10px 20px;font-weight:bold;border-radius:10px;cursor:pointer;">Reset Game</button>
`;
document.getElementById('resetButton').onclick = resetGame;
}

// --- Buy Upgrade ---
function buyUpgrade(index){
let upg = upgrades[index];
if(thankYous>=upg.cost){
thankYous -= upg.cost; upg.amount++; thankPerSecond += upg.tps;
upg.cost = Math.floor(upg.cost * 1.15);
playSound('upgrade'); createParticles(10); updateUI();
}
}

// --- Click Thank ---
function clickThank(){
totalClicks++; localStorage.setItem('totalClicks', totalClicks);
const now=Date.now();
if(now-lastClickTime<=comboTimeout){comboMultiplier++;}else{comboMultiplier=1;}
lastClickTime=now;
const bonus=thankPerClick*prestigeMultiplier*(frenzyActive?10:1)*comboMultiplier;
thankYous+=bonus; totalThankYous+=bonus;
createFloatingText('+'+Math.floor(bonus));
if(comboMultiplier>1){createFloatingText('x'+comboMultiplier+'!',true);}
createParticles(5); checkAchievements(); playSound('click'); updateUI();
}

// --- Achievements ---
function checkAchievements(){achievements.forEach(a=>{if(!a.achieved&&a.condition()){a.achieved=true; createFloatingText(`Achievement: ${a.name}!`,true); updateUI();}});}

// --- Prestige ---
function prestige(){¬†
if(totalThankYous>=1000){prestigeMultiplier+=0.5;thankYous=0;thankPerSecond=0;upgrades.forEach(u=>u.amount=0);createFloatingText('Prestige! +'+prestigeMultiplier+'x',true);updateUI();}
else{alert("Need 1000 Thank Yous to Prestige.");}
}

// --- Sounds ---
function playSound(type){
const clickSound=document.getElementById('clickSound');
const upgradeSound=document.getElementById('upgradeSound');
const goldSound=document.getElementById('goldSound');
const superGoldSound=document.getElementById('superGoldSound');
if(type==='click'){clickSound.currentTime=0;clickSound.play();}
if(type==='upgrade'){upgradeSound.currentTime=0;upgradeSound.play();}
if(type==='gold'){goldSound.currentTime=0;goldSound.play();}
if(type==='super'){superGoldSound.currentTime=0;superGoldSound.play();}
}

// --- Floating Text & Particles ---
function createFloatingText(text,big=false){
const button=document.getElementById('thankYouButton');
const floating=document.createElement('div');
floating.className='floatingText';
floating.style.left=Math.random()*(button.offsetWidth-30)+'px';
floating.style.fontSize=big?'24px':'20px';
floating.innerText=text;
button.appendChild(floating);
setTimeout(()=>button.remove(),1200);
}
function createParticles(count){
const button=document.getElementById('thankYouButton');
for(let i=0;i<count;i++){
const particle=document.createElement('div');
particle.className='particle';
particle.style.left=(button.offsetWidth/2)+'px';
particle.style.top=(button.offsetHeight/2)+'px';
const dx=(Math.random()-0.5)*200+'px';
const dy=(Math.random()-1)*200+'px';
particle.style.setProperty('--dx',dx);
particle.style.setProperty('--dy',dy);
button.appendChild(particle);
setTimeout(()=>button.remove(),1000);
}
}

// --- Golden Thank Yous ---
function spawnGolden() {
    if (Math.random() < 0.05) { // 5% chance
        const button = document.getElementById('thankYouButton');
        const golden = document.createElement('div');
        golden.innerText = Math.random() < 0.2 ? 'üåü' : 'üíé';
        golden.className = 'floatingText';
        golden.style.fontSize = Math.random() < 0.2 ? '48px' : '32px';
        golden.style.color = Math.random() < 0.2 ? 'deepskyblue' : 'gold';
        golden.style.left = Math.random() * (button.offsetWidth - 30) + 'px';
        golden.onclick = () => {
            let bonus = Math.random() < 0.2 ? 5000 : 1000;
            thankYous += bonus * prestigeMultiplier;
            totalThankYous += bonus * prestigeMultiplier;
            createFloatingText('+' + bonus + ' GOLD!', true);
            playSound('gold');
            golden.remove();
            updateUI();
        };
        button.appendChild(golden);
        setTimeout(() => { if (golden.parentNode) golden.remove(); }, 4000);
    }
}

// --- Super Golden Thank Yous ---
function spawnSuperGolden() {
    const button = document.getElementById('thankYouButton');
    
    if (Math.random() < 0.01) { // Pre-spawn visual cue
        button.classList.add('superGlow');
        setTimeout(() => button.classList.remove('superGlow'), 1500);
    }
    
    if (Math.random() < 0.005) {
        const superGolden = document.createElement('div');
        superGolden.innerText = 'üåà SUPER!';
        superGolden.className = 'floatingText';
        superGolden.style.fontSize = '60px';
        superGolden.style.color = 'magenta';
        superGolden.style.left = Math.random() * (button.offsetWidth - 50) + 'px';
        superGolden.onclick = () => {
            let bonus = Math.floor((10000 + Math.random() * 40000) * prestigeMultiplier);
            thankYous += bonus;
            totalThankYous += bonus;
            createFloatingText('+' + bonus + ' SUPER!', true);
            playSound('super');
            activateFrenzy();
            superGolden.remove();
            updateUI();
        };
        button.appendChild(superGolden);
        setTimeout(() => { if (superGolden.parentNode) superGolden.remove(); }, 7000);
    }
}

// --- Frenzy ---
function activateFrenzy(){
frenzyActive=true;
const button=document.getElementById('thankYouButton');
button.classList.add('frenzy');
setTimeout(()=>{frenzyActive=false;button.classList.remove('frenzy');updateUI();},10000);
}

// --- Game Loop ---
document.getElementById('thankYouButton').onclick=clickThank;
document.getElementById('prestigeButton').onclick=prestige;

setInterval(()=>{thankYous += thankPerSecond * prestigeMultiplier * (frenzyActive ? 10 : 1); totalThankYous += thankPerSecond * prestigeMultiplier * (frenzyActive ? 10 : 1); updateUI(); spawnGolden(); spawnSuperGolden();},1000);

// --- Save Game ---
function saveGame(){
localStorage.setItem('thankYous',thankYous);
localStorage.setItem('totalThankYous',totalThankYous);
localStorage.setItem('thankPerClick',thankPerClick);
localStorage.setItem('thankPerSecond',thankPerSecond);
localStorage.setItem('prestigeMultiplier',prestigeMultiplier);
localStorage.setItem('lastSaveTime',Date.now());
upgrades.forEach(u=>localStorage.setItem(u.name,u.amount));
}

// --- Reset Game ---
function resetGame(){if(confirm('Are you sure?')){localStorage.clear();location.reload();}}
updateUI();
</script>
</div>
</body>
  </html>
