<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Many Thank Yous Can Jill Bobby Do?</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(#f2eecb, #fff8e1);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  #game-container {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    padding: 30px;
    width: 700px;
    text-align: center;
    position: relative;
  }

  #thankCount {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
    text-shadow: 2px 2px #ffe066;
  }

  #thankYouButton {
    background: #ffcc00;
    border: none;
    padding: 40px;
    font-size: 32px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 8px #b38f00;
    margin-bottom: 25px;
    position: relative;
    transition: all 0.1s;
    animation: glow 2s infinite alternate;
  }

  #thankYouButton:active {
    transform: translateY(4px);
    box-shadow: 0 2px #b38f00;
  }

  @keyframes glow {
    0% { box-shadow: 0 8px 20px #ffd700, 0 0 10px #ffcc00; }
    100% { box-shadow: 0 8px 30px #ffdd33, 0 0 20px #ffcc00; }
  }

  .upgrade {
    background: #eee;
    border-radius: 12px;
    padding: 12px;
    margin: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.3s;
    opacity: 0.9;
    font-weight: bold;
  }

  .upgrade:hover {
    background: #ffd;
    transform: scale(1.05);
    box-shadow: 0 0 15px #ffcc00;
  }

  .upgrade img {
    width: 50px;
    height: 50px;
    margin-right: 15px;
    border-radius: 5px;
  }

  .disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #achievements {
    margin-top: 30px;
    text-align: left;
    max-height: 150px;
    overflow-y: auto;
  }

  .floatingText {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    color: #ff6600;
    animation: floatUp 1s forwards;
    pointer-events: none;
    text-shadow: 1px 1px #fff;
  }

  @keyframes floatUp {
    0% {opacity:1; transform: translateY(0) scale(1);}
    50% {transform: translateY(-30px) scale(1.2);}
    100% {opacity:0; transform: translateY(-60px) scale(1);}
  }

  .particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #ffcc00;
    border-radius: 50%;
    animation: particleMove 1s forwards;
    pointer-events: none;
  }

  @keyframes particleMove {
    0% {opacity:1; transform: translate(0,0);}
    100% {opacity:0; transform: translate(var(--dx), var(--dy));}
  }

  button#prestigeButton {
    margin-top: 25px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    background: #ffdd33;
    border: none;
    box-shadow: 0 5px #b38f00;
    font-weight: bold;
    transition: all 0.2s;
  }

  button#prestigeButton:hover {
    background: #ffe066;
    transform: scale(1.05);
    box-shadow: 0 6px #b38f00;
  }

  .achievement-unlock {
    color: #ff9900;
    font-weight: bold;
    text-shadow: 1px 1px #fff;
    animation: flashAchievement 1s ease;
  }

  @keyframes flashAchievement {
    0% {transform: scale(1);}
    50% {transform: scale(1.5);}
    100% {transform: scale(1);}
  }
</style>
</head>
<body>
<div id="game-container">
  <h1>How Many Thank Yous Can Jill Bobby Do?</h1>
  <div id="thankCount">Thank Yous: 0</div>
  <button id="thankYouButton">üôè</button>

  <h2>Upgrades</h2>
  <div id="upgrades"></div>

  <h2>Achievements</h2>
  <div id="achievements"></div>

  <button id="prestigeButton">Prestige</button>
</div>

<!-- Sounds -->
<audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="upgradeSound" src="https://freesound.org/data/previews/64/64585_634166-lq.mp3"></audio>

<script>
// Game state
let thankYous = 0;
let totalThankYous = 0;
let thankPerClick = 1;
let thankPerSecond = 0;

let upgrades = [
  {name: 'Friend', cost: 10, tps: 1, amount: 0, img: 'https://i.imgur.com/1eN3Fz0.png'},
  {name: 'Family', cost: 100, tps: 10, amount: 0, img: 'https://i.imgur.com/NTFj0kF.png'},
  {name: 'Chris', cost: 1000, tps: 100, amount: 0, img: 'https://i.imgur.com/4k5OqYh.png'},
  {name: 'Allen', cost: 10000, tps: 1000, amount: 0, img: 'https://i.imgur.com/KFsnR6y.png'}
];

let achievements = [
  {name: 'First Thank You!', achieved: false, condition: () => totalThankYous >= 1},
  {name: '100 Thank Yous!', achieved: false, condition: () => totalThankYous >= 100},
  {name: '1000 Thank Yous!', achieved: false, condition: () => totalThankYous >= 1000},
];

// Functions
function updateUI() {
  document.getElementById('thankCount').innerText = `Thank Yous: ${Math.floor(thankYous)}`;

  const upgradesDiv = document.getElementById('upgrades');
  upgradesDiv.innerHTML = '';
  upgrades.forEach((upg, index) => {
    const button = document.createElement('div');
    button.className = 'upgrade' + (thankYous >= upg.cost ? '' : ' disabled');
    button.innerHTML = `<div style="display:flex; align-items:center;">
      <img src="${upg.img}" alt="${upg.name}"> ${upg.name} (${upg.amount})
    </div>
    <div>Cost: ${upg.cost}</div>`;
    if (thankYous >= upg.cost) {
      button.onclick = () => buyUpgrade(index);
    }
    upgradesDiv.appendChild(button);
  });

  const achievementsDiv = document.getElementById('achievements');
  achievementsDiv.innerHTML = '';
  achievements.forEach(a => {
    const div = document.createElement('div');
    div.className = a.achieved ? 'achievement-unlock' : '';
    div.innerText = `${a.achieved ? 'üèÜ' : 'üîí'} ${a.name}`;
    achievementsDiv.appendChild(div);
  });
}

function buyUpgrade(index) {
  let upg = upgrades[index];
  if (thankYous >= upg.cost) {
    thankYous -= upg.cost;
    upg.amount++;
    thankPerSecond += upg.tps;
    upg.cost = Math.floor(upg.cost * 1.15);
    playSound('upgrade');
    createParticles(10);
    updateUI();
  }
}

function clickThank() {
  thankYous += thankPerClick;
  totalThankYous += thankPerClick;
  createFloatingText(`+${thankPerClick}`);
  createParticles(5);
  checkAchievements();
  playSound('click');
  updateUI();
}

function checkAchievements() {
  achievements.forEach(a => {
    if (!a.achieved && a.condition()) {
      a.achieved = true;
      createFloatingText(`Achievement: ${a.name}!`, true);
      updateUI();
    }
  });
}

function prestige() {
  if (totalThankYous >= 1000) {
    thankPerClick += 1;
    thankYous = 0;
    thankPerSecond = 0;
    upgrades.forEach(u => u.amount = 0);
    createFloatingText('Prestige Unlocked!', true);
    updateUI();
  } else {
    alert("You need at least 1000 total Thank Yous to Prestige.");
  }
}

function playSound(type) {
  const clickSound = document.getElementById('clickSound');
  const upgradeSound = document.getElementById('upgradeSound');
  if (type === 'click') { clickSound.currentTime = 0; clickSound.play(); }
  if (type === 'upgrade') { upgradeSound.currentTime = 0; upgradeSound.play(); }
}

function createFloatingText(text, big=false) {
  const button = document.getElementById('thankYouButton');
  const floating = document.createElement('div');
  floating.className = 'floatingText';
  floating.style.left = Math.random() * 60 + 'px';
  floating.style.fontSize = big ? '24px' : '20px';
  floating.innerText = text;
  button.appendChild(floating);
  setTimeout(() => button.removeChild(floating), 1200);
}

function createParticles(count) {
  const button = document.getElementById('thankYouButton');
  for(let i=0;i<count;i++){
    const particle = document.createElement('div');
    particle.className='particle';
    particle.style.left = (button.offsetWidth/2) + 'px';
    particle.style.top = (button.offsetHeight/2) + 'px';
    const dx = (Math.random()-0.5)*200 + 'px';
    const dy = (Math.random()-1)*200 + 'px';
    particle.style.setProperty('--dx', dx);
    particle.style.setProperty('--dy', dy);
    button.appendChild(particle);
    setTimeout(()=>button.removeChild(particle), 1000);
  }
}

// Main loop
setInterval(() => {
  thankYous += thankPerSecond / 10;
  totalThankYous += thankPerSecond / 10;
  checkAchievements();
  updateUI();
}, 100);

// Event listeners
document.getElementById('thankYouButton').addEventListener('click', clickThank);
document.getElementById('prestigeButton').addEventListener('click', prestige);

// Initial UI
updateUI();
</script>
</body>
  </html>
