<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How Many Thank Yous Can Jill Bobby Do?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#fdfdfd, #e6e6e6);
    text-align: center;
    margin: 0;
    padding: 10px;
}
h1 { font-size: 24px; }
.panel {
    background: white;
    padding: 12px;
    margin: 10px auto;
    max-width: 420px;
    border-radius: 10px;
}
#jill {
    font-size: 90px;
    cursor: pointer;
    transition: transform 0.1s;
}
#jill:active { transform: scale(0.9); }
button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
}
.small { font-size: 13px; color: #555; }
.achievement { color: green; }
textarea { width: 100%; height: 60px; }
</style>
</head>

<body>

<h1>üôè How Many Thank Yous Can Jill Bobby Do?</h1>

<div class="panel">
<div><b>Thank Yous:</b> <span id="ty">0</span></div>
<div class="small">Per second: <span id="tps">0</span></div>
<div class="small">Prestige Bonus: x<span id="prestigeMult">1</span></div>
</div>

<div id="jill" onclick="clickTY()">üôè</div>

<div class="panel">
<h2>Helpers</h2>
<button onclick="buy('assistant')">Assistant (+1/s)<br>Cost: <span id="assistantCost"></span></button>
<button onclick="buy('manager')">Manager (+5/s)<br>Cost: <span id="managerCost"></span></button>
<button onclick="buy('office')">Office (+20/s)<br>Cost: <span id="officeCost"></span></button>
</div>

<div class="panel">
<h2>Upgrades</h2>
<button id="up0" onclick="upgrade(0)">Stronger Gratitude (+1 click)<br>Cost: 50</button>
<button id="up1" onclick="upgrade(1)">Motivation Posters (x2 assistants)<br>Cost: 300</button>
</div>

<div class="panel">
<h2>Achievements</h2>
<div id="achievements"></div>
</div>

<div class="panel">
<h2>Prestige</h2>
<p>Reset progress to gain a permanent bonus.</p>
<button onclick="prestige()">Prestige Reset</button>
</div>

<div class="panel">
<h2>Save Tools</h2>
<button onclick="exportSave()">Export Save</button>
<button onclick="importSave()">Import Save</button>
<textarea id="saveBox" placeholder="Save code here"></textarea>
</div>

<script>
const beep = (freq=400)=>{
    const ctx = new (window.AudioContext||window.webkitAudioContext)();
    const o = ctx.createOscillator();
    o.frequency.value=freq;
    o.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime+0.05);
};

let game={
ty:0,total:0,clicks:0,clickPower:1,
prestige:0,prestigeMult:1,
buildings:{
assistant:{owned:0,base:10,cps:1},
manager:{owned:0,base:100,cps:5},
office:{owned:0,base:1000,cps:20}
},
upgrades:[false,false],
ach:[]
};

if(localStorage.jillSave) game=JSON.parse(localStorage.jillSave);

function clickTY(){
    let gain=game.clickPower*game.prestigeMult;
    game.ty+=gain; game.total+=gain; game.clicks++;
    beep(600); checkAch(); update();
}

function buy(type){
    let b=game.buildings[type];
    let cost=Math.floor(b.base*Math.pow(1.15,b.owned));
    if(game.ty>=cost){
        game.ty-=cost; b.owned++; beep(300); update();
    }
}

function upgrade(i){
    if(i===0 && game.ty>=50 && !game.upgrades[0]){
        game.ty-=50; game.clickPower++; game.upgrades[0]=true;
        document.getElementById("up0").disabled=true;
    }
    if(i===1 && game.ty>=300 && !game.upgrades[1]){
        game.ty-=300; game.buildings.assistant.cps*=2; game.upgrades[1]=true;
        document.getElementById("up1").disabled=true;
    }
}

function prestige(){
    if(game.total>=10000){
        game.prestige++;
        game.prestigeMult=1+game.prestige*0.5;
        game.ty=0; game.total=0; game.clicks=0;
        for(let b in game.buildings) game.buildings[b].owned=0;
        beep(200); update();
    } else alert("Need 10,000 total Thank Yous!");
}

function checkAch(){
    const list=[
        [100,"100 TY"],[1000,"1,000 TY"],[10000,"10,000 TY"]
    ];
    list.forEach(a=>{
        if(game.total>=a[0]&&!game.ach.includes(a[1])){
            game.ach.push(a[1]);
            let d=document.createElement("div");
            d.className="achievement";
            d.textContent="üèÜ "+a[1];
            document.getElementById("achievements").appendChild(d);
        }
    });
}

setInterval(()=>{
    let tps=0;
    for(let b in game.buildings)
        tps+=game.buildings[b].owned*game.buildings[b].cps;
    tps*=game.prestigeMult;
    game.ty+=tps; game.total+=tps;
    update();
},1000);

setInterval(()=>localStorage.jillSave=JSON.stringify(game),5000);

function exportSave(){
    document.getElementById("saveBox").value=btoa(JSON.stringify(game));
}

function importSave(){
    try{
        game=JSON.parse(atob(document.getElementById("saveBox").value));
        update();
    }catch{ alert("Invalid save"); }
}

function update(){
    ty.textContent=Math.floor(game.ty);
    tps.textContent=Math.floor(
        Object.values(game.buildings)
        .reduce((a,b)=>a+b.owned*b.cps,0)*game.prestigeMult
    );
    prestigeMult.textContent=game.prestigeMult;
    for(let b in game.buildings){
        document.getElementById(b+"Cost").textContent=
        Math.floor(game.buildings[b].base*Math.pow(1.15,game.buildings[b].owned));
    }
}
update();
</script>
</body>
</html>
