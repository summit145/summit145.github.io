<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üçï Find the Hidden Salami!</title>
<style>
  body {
    font-family: "Comic Sans MS", system-ui, sans-serif;
    background: radial-gradient(circle, #ffe5b4, #ffb347);
    text-align: center;
    padding: 30px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #game {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
  }

  .pizza {
    width: 140px;
    height: 140px;
    background: #f4c27a;
    border-radius: 50%;
    border: 6px solid #d18b47;
    font-size: 64px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .pizza:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
  }

  .revealed {
    cursor: default;
  }

  #message {
    margin-top: 25px;
    font-size: 1.3em;
    min-height: 1.5em;
  }

  button {
    margin-top: 20px;
    padding: 10px 18px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background: #ff6f00;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #ff8c1a;
  }
</style>
</head>
<body>

<h1>üçï Guess the Pizza!</h1>
<p>One pizza is hiding the <b>salami</b> ü•ì<br>Click a pizza to guess!</p>

<div id="game"></div>

<div id="message"></div>

<button onclick="startGame()">üîÑ Play Again</button>

<script>
let salamiIndex;
let gameOver = false;

function startGame() {
  const game = document.getElementById("game");
  const message = document.getElementById("message");
  game.innerHTML = "";
  message.textContent = "";
  gameOver = false;

  salamiIndex = Math.floor(Math.random() * 3);

  for (let i = 0; i < 3; i++) {
    const pizza = document.createElement("div");
    pizza.className = "pizza";
    pizza.textContent = "üçï";

    pizza.onclick = () => guess(i, pizza);
    game.appendChild(pizza);
  }
}

function guess(index, pizza) {
  if (gameOver) return;

  const pizzas = document.querySelectorAll(".pizza");
  gameOver = true;

  pizzas.forEach((p, i) => {
    p.classList.add("revealed");
    if (i === salamiIndex) {
      p.textContent = "ü•ì";
    }
  });

  const message = document.getElementById("message");

  if (index === salamiIndex) {
    message.textContent = "üéâ You found the salami! Delicious win!";
  } else {
    message.textContent = "üòÜ Nope! The salami was hiding somewhere else!";
  }
}

startGame();
</script>

</body>
</html>
