<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YES CLICKER — DARK WEB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#ff2b2b;
  --red-dark:#900;
  --bg:#030303;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:black;
  color:var(--red);
  font-family:Consolas, monospace;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* MATRIX RAIN */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

.game{
  width:min(95vw,420px);
  background:linear-gradient(180deg,#080000,#020202);
  border:2px solid var(--red);
  border-radius:18px;
  padding:15px;
  box-shadow:
    0 0 40px rgba(255,0,0,.6),
    inset 0 0 25px rgba(255,0,0,.2);
  text-align:center;
  position:relative;
  animation:flicker 7s infinite;
}

@keyframes flicker{
  0%,96%,100%{opacity:1}
  97%{opacity:.9}
  98%{opacity:.7}
}

.big{
  font-size:34px;
  font-weight:bold;
  text-shadow:0 0 12px red;
}

.small{
  font-size:13px;
  color:#ffaaaa;
}

.cookie{
  width:200px;
  aspect-ratio:1;
  border-radius:50%;
  background:radial-gradient(circle,#ff6666,#900 70%);
  border:4px solid black;
  margin:15px auto;
  cursor:pointer;
  box-shadow:0 0 40px red;
  animation:pulse 1.8s infinite alternate;
}
@keyframes pulse{
  from{box-shadow:0 0 25px red}
  to{box-shadow:0 0 55px crimson}
}
.cookie:active{transform:scale(.93)}

button{
  width:100%;
  padding:10px;
  margin:4px 0;
  background:linear-gradient(180deg,#ff3333,#880000);
  color:black;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  text-transform:uppercase;
}
button:disabled{opacity:.4}

.section{
  border-top:1px solid red;
  margin-top:10px;
  padding-top:10px;
}

.float{
  position:absolute;
  pointer-events:none;
  font-size:18px;
  text-shadow:0 0 10px red;
  animation:float 1s forwards;
}
@keyframes float{
  from{opacity:1;transform:translate(-50%,0)}
  to{opacity:0;transform:translate(-50%,-60px)}
}

.golden{
  position:absolute;
  width:80px;
  aspect-ratio:1;
  border-radius:50%;
  background:radial-gradient(circle,#fff6a0,#ffcc00);
  box-shadow:0 0 60px gold,0 0 90px red;
  cursor:pointer;
  animation:corrupt .6s infinite alternate;
}
@keyframes corrupt{
  from{transform:scale(1)}
  to{transform:scale(1.3) rotate(2deg)}
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="game" id="game">
<h1>YES CLICKER</h1>

<div id="count" class="big">0</div>
<div class="small">
<span id="perClick">1</span>/click |
<span id="perSecond">0</span>/sec |
x<span id="multi">1</span>
</div>

<div class="cookie" id="cookie">YES</div>

<div class="section">
  <button id="upClick"></button>
  <button id="upAuto"></button>
  <button id="upFactory"></button>
</div>

<div class="section">
  <button id="prestigeBtn"></button>
  Prestige: <span id="prestige">0</span>
</div>

<div class="section">
  <button id="ascendBtn" style="display:none"></button>
  Ascension: <span id="ascension">0</span> (+100%)
</div>

<div class="section small">
  Uptime: <span id="time">0</span> min
</div>
</div>

<script>
/* ================= MATRIX ================= */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
const cols=Math.floor(innerWidth/14);
const drops=Array(cols).fill(1);
function matrix(){
  ctx.fillStyle="rgba(0,0,0,.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#0f0";
  ctx.font="14px monospace";
  for(let i=0;i<drops.length;i++){
    const t=String.fromCharCode(0x30A0+Math.random()*96);
    ctx.fillText(t,i*14,drops[i]*14);
    if(drops[i]*14>c.height||Math.random()>.95)drops[i]=0;
    drops[i]++;
  }
}
setInterval(matrix,50);

/* ================= GAME LOGIC (CLEAN) ================= */
const OFFLINE_CAP=60*60*8;
const G={y:0,pc:1,ps:0,clickLvl:0,autoLvl:0,factoryLvl:0,prestige:0,ascension:0,last:Date.now(),time:0};
const fmt=n=>{const u=["","K","M","B"];let i=0;while(n>=1e3&&i<u.length-1){n/=1e3;i++}return n.toFixed(n<10&&i?1:0)+u[i]};
const multi=()=>1+G.prestige*.25+G.ascension;

let voiceReady=false,lastSpeak=0;
function sayYes(loud=false){
  if(!voiceReady)return;
  const now=Date.now();
  if(now-lastSpeak<120)return;
  lastSpeak=now;
  const u=new SpeechSynthesisUtterance(loud?"YES!":"Yes");
  u.rate=loud?.85:1.1;
  u.pitch=loud?.7:1;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}
document.addEventListener("click",()=>voiceReady=true,{once:true});

cookie.onclick=()=>{
  const g=G.pc*multi();
  G.y+=g;
  sayYes();
  float("+"+fmt(g));
};

const costClick=()=>Math.floor(10*Math.pow(1.5,G.clickLvl));
const costAuto=()=>Math.floor(50*Math.pow(1.6,G.autoLvl));
const costFactory=()=>Math.floor(500*Math.pow(1.8,G.factoryLvl));

upClick.onclick=()=>G.y>=costClick()&&(G.y-=costClick(),G.clickLvl++,G.pc++);
upAuto.onclick=()=>G.y>=costAuto()&&(G.y-=costAuto(),G.autoLvl++,G.ps++);
upFactory.onclick=()=>G.y>=costFactory()&&(G.y-=costFactory(),G.factoryLvl++,G.ps+=10);

const prestigeGain=()=>Math.floor(Math.sqrt(G.y/1000));
prestigeBtn.onclick=()=>{const g=prestigeGain();if(g>0){G.prestige+=g;reset();}};
ascendBtn.onclick=()=>{if(G.prestige>=20){G.ascension++;G.prestige=0;reset();}};
function reset(){G.y=0;G.pc=1;G.ps=0;G.clickLvl=G.autoLvl=G.factoryLvl=0;}

function golden(){
  if(document.querySelector(".golden"))return;
  const g=document.createElement("div");
  g.className="golden";
  g.style.left=Math.random()*70+"%";
  g.style.top=Math.random()*60+"%";
  g.onclick=()=>{G.y+=Math.max(G.ps*30,G.pc*10);sayYes(true);g.remove();};
  game.appendChild(g);
  setTimeout(()=>g.remove(),1e4);
}

function float(t){
  const f=document.createElement("div");
  f.className="float";
  f.textContent=t;
  f.style.left=40+Math.random()*20+"%";
  f.style.top=40+Math.random()*20+"%";
  game.appendChild(f);
  setTimeout(()=>f.remove(),1e3);
}

function ui(){
  count.textContent=fmt(G.y);
  perClick.textContent=G.pc;
  perSecond.textContent=G.ps;
  multi.textContent=multi().toFixed(2);
  prestige.textContent=G.prestige;
  ascension.textContent=G.ascension;
  time.textContent=Math.floor(G.time);
  upClick.textContent=`Better Clicks — ${fmt(costClick())}`;
  upAuto.textContent=`Auto Yes — ${fmt(costAuto())}`;
  upFactory.textContent=`Factory — ${fmt(costFactory())}`;
  upClick.disabled=G.y<costClick();
  upAuto.disabled=G.y<costAuto();
  upFactory.disabled=G.y<costFactory();
  prestigeBtn.textContent=`Prestige (+${prestigeGain()})`;
  ascendBtn.style.display=G.prestige>=20?"block":"none";
}

setInterval(()=>{G.y+=G.ps*multi();G.time+=1/60;ui();},1000);
setInterval(golden,90000);
ui();
</script>
</body>
  </html>
