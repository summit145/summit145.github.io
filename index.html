<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--red:#ff2b2b;--dark:#0a0a0a}
body{
margin:0;background:black;color:var(--red);
font-family:Arial,sans-serif;
display:flex;justify-content:center;align-items:center;
min-height:100vh
}
.game{
width:min(95vw,420px);
background:var(--dark);
border:3px solid var(--red);
border-radius:20px;
padding:15px;
box-shadow:0 0 30px red;
text-align:center;
position:relative;
transition:.1s
}
.shake{animation:shake .15s}
@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(3px)}
50%{transform:translate(-3px)}
75%{transform:translate(3px)}
100%{transform:translate(0)}
}
.big{font-size:32px;font-weight:bold}
.small{font-size:13px;color:#ffaaaa}
.clicker{
width:200px;aspect-ratio:1;border-radius:50%;
background:radial-gradient(circle,#ff5555,#aa0000);
border:4px solid black;margin:15px auto;
font-weight:bold;cursor:pointer;
box-shadow:0 0 25px red;
transition:.05s
}
.clicker:active{transform:scale(.95);box-shadow:0 0 50px red}
button{
width:100%;padding:10px;margin:5px 0;
background:var(--red);color:black;
border:none;border-radius:8px;
font-weight:bold;cursor:pointer
}
.section{border-top:1px solid red;margin-top:10px;padding-top:10px}
.float{
position:absolute;
pointer-events:none;
font-size:18px;
animation:float 1s forwards
}
@keyframes float{
from{opacity:1;transform:translate(-50%,0)}
to{opacity:0;transform:translate(-50%,-40px)}
}
.golden{
position:absolute;width:80px;aspect-ratio:1;
border-radius:50%;
background:radial-gradient(circle,#fff6a0,#ffcc00);
box-shadow:0 0 35px gold;
cursor:pointer;
animation:pulse 1s infinite
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}
@media(max-width:480px){
.clicker{width:160px}
button{font-size:14px}
}
</style>
</head>

<body>
<div class="game" id="game">
<h1>Thank You Clicker</h1>

<div id="count" class="big">0</div>
<div class="small">
+<span id="perClick">1</span>/click |
+<span id="perSecond">0</span>/sec |
x<span id="totalMulti">1</span>
</div>

<button class="clicker" id="clicker">THANK YOU</button>

<div class="section">
<button id="buyClick">Better Manners</button>
<button id="buyAuto">Auto Thanker</button>
<button id="buyMulti">Multiplier x2</button>
<button id="buyFactory">Thank Factory</button>
</div>

<div class="section">
<button id="prestigeBtn">Prestige (1K)</button>
Prestige: <span id="prestige">0</span>
</div>

<div class="section">
<button id="ascendBtn" style="display:none">Ascend</button>
Ascension: <span id="ascension">0</span>
</div>

<div class="section">
<h3>Achievements</h3>
<div id="achievements" class="small"></div>
</div>

<div class="section">
<h3>Story</h3>
<div id="story" class="small"></div>
</div>

<div class="section">
<h3>Settings</h3>
<button onclick="Sound.enabled=!Sound.enabled">Toggle Sound</button>
<button onclick="exportSave()">Export Save</button>
<button onclick="importSave()">Import Save</button>
</div>

<div class="section small">
Play Time: <span id="playTime">0</span> min
</div>
</div>

<script>
/* ================= CONFIG ================= */
const SAVE_KEY="thankClickerFinal";
const VERSION=3;

/* ================= STATE ================= */
const G={
d:{
v:VERSION,thankYous:0,perClick:1,perSecond:0,
multiplier:1,frenzy:1,prestige:0,ascension:0,
clickCost:10,autoCost:50,multiCost:250,factoryCost:1000,
ach:[],story:[],playTime:0,gold:0,last:Date.now()
}
};

/* ================= UTIL ================= */
const fmt=n=>{
const u=["","K","M","B","T"];let i=0;
while(n>=1000&&i<u.length-1){n/=1000;i++}
return n.toFixed(n<10&&i?1:0)+u[i];
};
const multi=()=>(
G.d.multiplier*
G.d.frenzy*
(1+G.d.prestige*.1)*
(1+G.d.ascension*.5)
);

/* ================= SOUND ================= */
const Sound={
enabled:true,
click:new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="),
gold:new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="),
play(s){this.enabled&&this[s]?.play()}
};

/* ================= CORE ================= */
const gain=v=>G.d.thankYous+=v;
const vibrate=()=>navigator.vibrate&&navigator.vibrate(15);

clicker.onclick=()=>{
gain(G.d.perClick*multi());
Sound.play("click");
vibrate();juice();float("+"+fmt(G.d.perClick));
};

/* ================= BUY ================= */
function buy(k,m,fn){
if(G.d.thankYous>=G.d[k]){
G.d.thankYous-=G.d[k];
G.d[k]=Math.ceil(G.d[k]*m);
fn();
}}
buyClick.onclick=()=>buy("clickCost",1.4,()=>G.d.perClick++);
buyAuto.onclick=()=>buy("autoCost",1.6,()=>G.d.perSecond++);
buyMulti.onclick=()=>buy("multiCost",2.5,()=>G.d.multiplier*=2);
buyFactory.onclick=()=>buy("factoryCost",1.9,()=>G.d.perSecond+=10);

/* ================= PRESTIGE ================= */
prestigeBtn.onclick=()=>{
if(G.d.thankYous>=1000){
G.d.prestige++;resetRun();
}};
ascendBtn.onclick=()=>{
if(G.d.prestige>=10){
G.d.ascension++;G.d.prestige=0;resetRun();
}};
function resetRun(){
Object.assign(G.d,{
thankYous:0,perClick:1,perSecond:0,
multiplier:1,frenzy:1,
clickCost:10,autoCost:50,multiCost:250,factoryCost:1000
});
}

/* ================= GOLDEN ================= */
function spawnGolden(){
if(document.querySelector(".golden"))return;
const g=document.createElement("div");
g.className="golden";
g.style.left=Math.random()*70+"%";
g.style.top=Math.random()*60+"%";
g.onclick=()=>{
Sound.play("gold");
G.d.gold++;
G.d.frenzy=7;
setTimeout(()=>G.d.frenzy=1,8000);
g.remove();
};
game.appendChild(g);
setTimeout(()=>g.remove(),10000);
}

/* ================= FX ================= */
function juice(){
game.classList.add("shake");
setTimeout(()=>game.classList.remove("shake"),100);
}
function float(t){
const f=document.createElement("div");
f.className="float";
f.textContent=t;
f.style.left="50%";
f.style.top="45%";
game.appendChild(f);
setTimeout(()=>f.remove(),1000);
}

/* ================= ACHIEVEMENTS ================= */
function ach(name){
if(!G.d.ach.includes(name)){
G.d.ach.push(name);
achievements.innerHTML+="üèÜ "+name+"<br>";
alert("Achievement: "+name);
}}
function check(){
if(G.d.playTime>=10) ach("Polite Beginner");
if(G.d.gold>=5) ach("Golden Touch");
if(G.d.prestige>=1) storyUnlock("You learned humility.");
if(G.d.ascension>=1) storyUnlock("You transcended manners.");
}

/* ================= STORY ================= */
function storyUnlock(t){
if(!G.d.story.includes(t)){
G.d.story.push(t);
story.innerHTML+=t+"<br>";
}}

/* ================= SAVE ================= */
function save(){
G.d.last=Date.now();
localStorage.setItem(SAVE_KEY,JSON.stringify(G.d));
}
function load(){
try{
const s=JSON.parse(localStorage.getItem(SAVE_KEY));
if(s&&s.v===VERSION){
G.d=s;
const dt=(Date.now()-s.last)/1000;
gain(dt*G.d.perSecond*multi());
}
}catch{}
G.d.ach.forEach(a=>achievements.innerHTML+="üèÜ "+a+"<br>");
G.d.story.forEach(s=>story.innerHTML+=s+"<br>");
}

/* ================= UI ================= */
function ui(){
count.textContent=fmt(G.d.thankYous);
perClick.textContent=G.d.perClick;
perSecond.textContent=G.d.perSecond;
totalMulti.textContent=multi().toFixed(2);
prestige.textContent=G.d.prestige;
ascension.textContent=G.d.ascension;
playTime.textContent=Math.floor(G.d.playTime);
ascendBtn.style.display=G.d.prestige>=10?"block":"none";
}

/* ================= LOOPS ================= */
setInterval(()=>{
gain(G.d.perSecond*multi());
G.d.playTime+=1/60;
check();ui();
},1000);
setInterval(save,5000);
setInterval(spawnGolden,90000);

load();ui();
</script>
</body>
  </html>
