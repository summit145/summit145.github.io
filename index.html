<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You Clicker</title>
<style>
body {font-family: Arial,sans-serif; background:#fcf8e8; color:#333; text-align:center; margin:0; padding:0;}
#bigCookie {width:200px;height:200px;background:orange;border-radius:50%;margin:20px auto;cursor:pointer;position:relative;box-shadow:0 0 20px #ffa500;}
button{margin:3px;padding:5px 10px;cursor:pointer;}
.section{margin:15px;padding:10px;border-top:2px solid #ccc;}
.hidden{display:none;}
.buildingBtn,.upgradeBtn{width:240px;text-align:left;margin:2px;}
.minigame{border:1px solid #999;padding:10px;margin:10px;background:#fff;}
#saveButtons{margin:10px;}
</style>
</head>
<body>
<h1>Thank You Clicker</h1>
<div><strong>Cookies:</strong> <span id="cookies">0</span></div>
<div><strong>CpS:</strong> <span id="cps">0</span></div>
<div id="bigCookie"></div>

<div id="saveButtons">
<button onclick="saveGame()">Save</button>
<button onclick="loadGame()">Load</button>
</div>

<div class="section" id="buildingSection"><h2>Buildings</h2></div>
<div class="section" id="upgradeSection"><h2>Upgrades</h2></div>
<div class="section" id="achievementSection"><h2>Achievements</h2></div>
<div class="section" id="prestigeSection"><h2>Prestige / Ascension</h2>
<button onclick="ascend()">Ascend (Gain Heavenly Chips)</button>
<div>Heavenly Chips: <span id="heavenChips">0</span></div>
</div>
<div class="section" id="minigamesSection"><h2>Minigames</h2></div>

<script>
/* --- CORE GAME VARIABLES --- */
let cookies = 0, totalCookies=0, cps=0, cookiesPerClick=1, totalClicks=0, prestigeLevels=0, heavenChips=0, milk=0, sugarLumps=0;

/* --- BUILDINGS --- */
const buildingData = [
"Cursor","Grandma","Farm","Mine","Factory","Bank","Temple",
"Wizard Tower","Shipment","Alchemy Lab","Portal","Time Machine",
"Antimatter Condenser","Prism","Chancemaker","Fractal Engine",
"Javascript Console","Idleverse","Cortex Bakers","You"
];
let buildings = buildingData.map(name=>({name,owned:0,base:Math.pow(10,buildingData.indexOf(name)/4),level:0}));

function renderBuildings(){
  const div = document.getElementById("buildingSection");
  div.innerHTML="<h2>Buildings</h2>";
  buildings.forEach((b,i)=>{
    const cost = getBuildingCost(i);
    const btn = document.createElement("button");
    btn.className="buildingBtn";
    btn.innerText=`${b.name} (${b.owned}) — Cost: ${Math.floor(cost)} cookies`;
    btn.onclick=()=>{buyBuilding(i)};
    div.appendChild(btn);
  });
}

function getBuildingCost(i){const b=buildings[i]; return b.base*10*Math.pow(1.15,b.owned);}
function buyBuilding(i){let cost=getBuildingCost(i); if(cookies>=cost){cookies-=cost;buildings[i].owned++;updateCPS();renderBuildings();}}

/* --- UPGRADES (Literal Example, 700+) --- */
let upgrades=[];
for(let i=0;i<700;i++){
  upgrades.push({id:i,name:`Upgrade #${i+1}`,cost:50*(i+1),bought:false,apply:()=>{cookiesPerClick+= (i%10===0?1:0);}});
}
function renderUpgrades(){
  const div=document.getElementById("upgradeSection"); div.innerHTML="<h2>Upgrades</h2>";
  upgrades.forEach(u=>{
    if(!u.bought&&cookies>=u.cost){
      const btn=document.createElement("button");
      btn.className="upgradeBtn";
      btn.innerText=`${u.name} — Cost: ${u.cost}`;
      btn.onclick=()=>{cookies-=u.cost; u.bought=true; u.apply(); renderUpgrades(); updateCPS();};
      div.appendChild(btn);
    }
  });
}

/* --- ACHIEVEMENTS (Literal Example, 500+) --- */
let achievements=[];
for(let i=0;i<500;i++){achievements.push({id:i,name:`Achievement #${i+1}`,earned:false});}
function checkAchievements(){achievements.forEach(a=>{if(!a.earned&&totalCookies>=(a.id+1)*1000){a.earned=true; milk+=0.1;}});}
function renderAchievements(){const div=document.getElementById("achievementSection");div.innerHTML="<h2>Achievements</h2>";achievements.forEach(a=>{div.innerHTML+=`<div>${a.name} — ${a.earned?"✔️":"❌"}</div>`;});}

/* --- PRESTIGE --- */
function ascend(){if(confirm("Ascend and gain heavenly chips?")){heavenChips+=Math.floor(cookies/1000000)+prestigeLevels;prestigeLevels++;cookies=0;totalCookies=0;buildings.forEach(b=>{b.owned=0;b.level=0;});updateCPS();renderAll();}}

/* --- GOLDEN COOKIES --- */
function spawnGoldenCookie(){const g=document.createElement("div"); g.style.cssText="width:80px;height:80px;background:gold;border-radius:50%;position:absolute;cursor:pointer;"; g.style.left=Math.random()*(window.innerWidth-100)+"px"; g.style.top=Math.random()*(window.innerHeight-100)+"px"; g.onclick=()=>{cookies+=5000;totalCookies+=5000;document.body.removeChild(g);}; document.body.appendChild(g); setTimeout(()=>{if(g.parentNode) g.parentNode.removeChild(g);},5000);}
setInterval(()=>{if(Math.random()<0.01) spawnGoldenCookie();},1000);

/* --- WRINKLERS --- */
let wrinklers=[]; function spawnWrinkler(){wrinklers.push({attached:false,health:100});} setInterval(()=>{if(Math.random()<0.005) spawnWrinkler();},2000);

/* --- MINIGAMES --- */
function renderMinigames(){
const div=document.getElementById("minigamesSection"); div.innerHTML="<h2>Minigames</h2>";
div.innerHTML+=`<div class="minigame"><h3>Garden (Farms)</h3><button onclick="alert('Garden under development!')">Open Garden</button></div>`;
div.innerHTML+=`<div class="minigame"><h3>Pantheon (Temples)</h3><button onclick="alert('Pantheon under development!')">Open Pantheon</button></div>`;
div.innerHTML+=`<div class="minigame"><h3>Grimoire (Wizard Towers)</h3><button onclick="alert('Grimoire under development!')">Open Grimoire</button></div>`;
div.innerHTML+=`<div class="minigame"><h3>Stock Market (Banks)</h3><button onclick="alert('Stock Market under development!')">Open Market</button></div>`;
}

/* --- UPDATE CPS --- */
function updateCPS(){cps=0;buildings.forEach(b=>{cps+=b.owned*b.base;}); cps*=(1+milk/5+heavenChips/50); document.getElementById("cps").innerText=cps.toFixed(1);}

/* --- CLICK HANDLING --- */
document.getElementById("bigCookie").onclick=()=>{
cookies+=cookiesPerClick; totalCookies+=cookiesPerClick; totalClicks++; document.getElementById("cookies").innerText=Math.floor(cookies); checkAchievements(); renderAchievements();
};

/* --- SAVE/LOAD --- */
function saveGame(){const save={cookies,totalCookies,cps,cookiesPerClick,totalClicks,prestigeLevels,heavenChips,milk,sugarLumps,buildings,upgrades,achievements}; localStorage.setItem("thankYouClickerSave",JSON.stringify(save)); alert("Game saved!");}
function loadGame(){const save=JSON.parse(localStorage.getItem("thankYouClickerSave")); if(save){cookies=save.cookies;totalCookies=save.totalCookies;cps=save.cps;cookiesPerClick=save.cookiesPerClick;totalClicks=save.totalClicks;prestigeLevels=save.prestigeLevels;heavenChips=save.heavenChips;milk=save.milk;sugarLumps=save.sugarLumps;buildings=save.buildings;upgrades=save.upgrades;achievements=save.achievements;renderAll(); updateCPS(); alert("Game loaded!");} else {alert("No save found.");}}

/* --- RENDER ALL --- */
function renderAll(){renderBuildings(); renderUpgrades(); renderAchievements(); renderMinigames();}

/* --- AUTO CPS --- */
setInterval(()=>{cookies+=cps/10; totalCookies+=cps/10; document.getElementById("cookies").innerText=Math.floor(cookies); renderUpgrades(); renderAchievements();},100);

/* --- INIT --- */
renderAll(); updateCPS();
</script>
</body>
</html>
