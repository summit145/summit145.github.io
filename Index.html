<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Pizza ğŸ•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d84315;
    }

    .pizzas {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 80px;
      margin: 30px 0;
      cursor: pointer;
    }

    .pizza:hover {
      transform: scale(1.1);
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #ff7043;
      color: white;
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>ğŸ• Guess the Pizza! ğŸ•</h1>
  <p>One pizza is hiding the ğŸ”‘<br>
     Click pizza <strong>1, 2, or 3</strong> to guess!</p>

  <div class="pizzas">
    <div class="pizza" onclick="guess(1)">ğŸ•<br>1</div>
    <div class="pizza" onclick="guess(2)">ğŸ•<br>2</div>
    <div class="pizza" onclick="guess(3)">ğŸ•<br>3</div>
  </div>

  <button onclick="resetGame()">ğŸ”„ Play Again</button>

  <div id="message"></div>

  <script>
    let hiddenPizza = Math.floor(Math.random() * 3) + 1;
    let gameOver = false;

    function guess(number) {
      if (gameOver) return;

      const message = document.getElementById("message");

      if (number === hiddenPizza) {
        message.innerHTML = "ğŸ‰ YOU FOUND THE KEY! ğŸ”‘ğŸ•<br>Pizza " + number + " was the right one!";
        gameOver = true;
      } else {
        message.innerHTML = "âŒ Nope! The key is not under pizza " + number + ". Try again!";
      }
    }

    function resetGame() {
      hiddenPizza = Math.floor(Math.random() * 3) + 1;
      gameOver = false;
      document.getElementById("message").innerHTML = "ğŸ¤” New game! Where is the key hiding?";
    }
  </script>

</body>
</html>
